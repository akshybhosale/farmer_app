spring.application.name=demo






# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/farmer-customer?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate settings (if using Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.main.allow-bean-definition-overriding=true
spring.security.user.name=  # leave empty
spring.security.user.password= # leave empty

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG



